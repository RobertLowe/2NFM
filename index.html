<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>2N</title>
    <link rel="icon" type="image/png" href="2N.png">
    <link rel="stylesheet" href="frow/frow.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:500" rel="stylesheet">
  </head>

  <body>

    <div class="menu-bar">
      <div class="frow row-start">
        <button id="show-stats-bar" class="button-link">Stats</button>
        <button id="show-chats" class="button-link">Past Tabs</button>
      </div>
    </div>

    <div id="stats-bar" class="shadow-light" hidden>
      <div id="hide-stats-bar">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M24 20.188l-8.315-8.209 8.2-8.282-3.697-3.697-8.212 8.318-8.31-8.203-3.666 3.666 8.321 8.24-8.206 8.313 3.666 3.666 8.237-8.318 8.285 8.203z"/></svg>
      </div>
      <div id="stats-bar-html"></div>
    </div>

    <div class="frow centered-column nowrap">

      <svg class="logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 61.9 34.3" width="61.9" height="34.3" isolation="isolate"><defs><clipPath><rect width="61.9" height="34.3"/></clipPath></defs><g clip-path="url(#_clipPath_tcUaJZ4siK7ZJPj4ATDJEfxLNlNwtkyj)"><path d="M30.5 26.7L30.5 0C33.5 0.4 36.4 1.4 39 3.2 41 4.5 43.2 6.7 45.7 9.7L45.7 9.6C46.5 10.6 47.4 11.7 48.3 13 49.7 15.1 50.7 16.5 51.3 17.1 51.9 17.8 52.6 18.7 53.5 19.6L53.5 0 61.9 0 61.9 34.3C58.8 34 56 32.9 53.3 31.1 51.4 29.8 49.1 27.7 46.7 24.7L46.7 24.7C45.8 23.7 45 22.6 44.1 21.3 42.6 19.2 41.6 17.9 41.1 17.2 40.5 16.5 39.7 15.7 38.8 14.7L38.8 34.3 30.5 34.3 30.5 34.3 0 34.3C0.3 31.6 1.4 29 3.1 26.5 4.8 24.1 8.1 21.2 12.9 17.9 15.8 15.9 17.7 14.3 18.5 13.3 19.3 12.2 19.7 11.2 19.7 10.3 19.7 9.3 19.3 8.4 18.5 7.7 17.7 6.9 16.7 6.6 15.4 6.6 14.2 6.6 13.1 7 12.3 7.7 11.5 8.5 11.1 9 10.8 10.9L0.7 10.9C1.1 8.3 1.8 6.2 2.9 4.8 3.9 3.3 5.4 2.2 7.3 1.4 9.2 0.6 11.8 0.2 15.2 0.2 18.7 0.2 21.4 0.6 23.3 1.3 25.3 2.1 26.8 3.2 27.9 4.8 29 6.3 29.6 8 29.6 10 29.6 12 29 14 27.7 15.8 26.4 17.7 24.1 19.7 20.7 22 18.7 23.3 17.4 24.2 16.7 24.7 16 25.2 15.2 25.9 14.3 26.7L30.5 26.7Z" fill-rule="evenodd"/></g></svg>
      
      <div id="tab-title" class="mt-30 mb-20" onclick="document.execCommand('copy')">&nbsp;</div>

      <video id="video" class="shadow-light" playsinline onclick="togglePlayback()" hidden>
          Your browser does not support the video element.
      </video>
      <audio id="audio" hidden>
          Your browser does not support the audio element.
      </audio>

      <div id="media-controls" class="frow justify-between nowrap">
        <button type="button" id="play-button-container" class="frow nowrap button-none" onclick="togglePlayback()" disabled>
          <div class="play-button play-button-before"></div>
          <div class="play-button play-button-after"></div>
        </button>
        <!-- <input type="number" id="volume-slider" oninput="setVolume(this.value)"> -->
        <input type="range" id="volume-slider" min="0" max="1" value="0.5" step="0.01" oninput="setVolume(this.value)" disabled>
      </div>

      <div id="info-bar">&nbsp;</div>
    </div>

    <div id="chat-container" hidden>
      <div id="chat-messages"></div>
      <input type="text" id="txt-chat-message" placeholder="Enter Chat Message" hidden>
    </div>
  </body>

  <script src="shared/socket.io.js"></script>
  <script src="shared/adapter.js"></script>
  <script src="shared/RTCMultiConnection.js"></script>
  <script src="shared/IceServersHandler.js"></script>
  <script src="shared/getStats.js"></script>

  <script src="manifest.bundle.js"></script>
  <script src="scripts.bundle.js"></script>
</html>
